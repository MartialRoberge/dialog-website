<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS - Dialog IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .logs { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>🧪 Test EmailJS - Dialog IA</h1>
    
    <div class="form-group">
        <label>Service ID:</label>
        <input type="text" id="serviceId" value="service_tkixpnf" placeholder="Votre Service ID">
    </div>
    
    <div class="form-group">
        <label>Client Template ID:</label>
        <input type="text" id="clientTemplateId" value="template_5t6sxy7" placeholder="Template pour client">
    </div>
    
    <div class="form-group">
        <label>Notification Template ID:</label>
        <input type="text" id="notificationTemplateId" value="template_martial" placeholder="Template pour Martial">
    </div>
    
    <div class="form-group">
        <label>Public Key:</label>
        <input type="text" id="publicKey" value="ZC7l4ZwISjgdjZvl0" placeholder="Votre Public Key">
    </div>
    
    <div class="form-group">
        <label>Email de test:</label>
        <input type="email" id="testEmail" placeholder="votre-email@test.com">
    </div>
    
    <button onclick="testEmailJS()">🚀 Tester l'envoi</button>
    
    <div class="logs" id="logs">
        <strong>📝 Logs de test :</strong><br>
        Cliquez sur "Tester l'envoi" pour diagnostiquer EmailJS...
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logs.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
        }

        async function testEmailJS() {
            const serviceId = document.getElementById('serviceId').value;
            const clientTemplateId = document.getElementById('clientTemplateId').value;
            const notificationTemplateId = document.getElementById('notificationTemplateId').value;
            const publicKey = document.getElementById('publicKey').value;
            const testEmail = document.getElementById('testEmail').value;

            // Clear logs
            document.getElementById('logs').innerHTML = '<strong>📝 Logs de test :</strong><br>';

            log('🔧 Initialisation EmailJS...');
            
            try {
                // Validate inputs
                if (!serviceId || !clientTemplateId || !notificationTemplateId || !publicKey || !testEmail) {
                    throw new Error('Tous les champs sont obligatoires');
                }

                log(`📧 Service ID: ${serviceId}`);
                log(`📝 Client Template ID: ${clientTemplateId}`);
                log(`🔥 Notification Template ID: ${notificationTemplateId}`);
                log(`🔑 Public Key: ${publicKey.substring(0, 10)}...`);

                // Initialize EmailJS
                emailjs.init({ publicKey });
                log('✅ EmailJS initialisé');

                // === TEST EMAIL 1: RAPPORT CLIENT ===
                log('📧 === Test EMAIL CLIENT ===');
                
                const clientParams = {
                    to_email: testEmail,
                    from_name: 'Dialog IA',
                    reply_to: 'martial@lexiapro.fr',
                    subject: `Test rapport client - ${new Date().toLocaleTimeString()}`,
                    message: `RAPPORT DE DIAGNOSTIC IA - TEST

Bonjour,

Ceci est un test du template client du diagnostic Dialog IA.

Timestamp: ${new Date().toLocaleString()}
Service ID: ${serviceId}
Template ID: ${clientTemplateId}

Si vous recevez cet email, le template CLIENT fonctionne !

Cordialement,
L'équipe Dialog IA`,
                    user_name: 'Utilisateur Test'
                };

                log('📦 Envoi email client...');
                const clientResponse = await emailjs.send(serviceId, clientTemplateId, clientParams);
                log(`✅ Email CLIENT envoyé !`, 'success');

                // === TEST EMAIL 2: NOTIFICATION MARTIAL ===
                log('🔥 === Test EMAIL NOTIFICATION ===');
                
                const notificationParams = {
                    to_email: 'martial@lexiapro.fr',
                    from_name: 'Utilisateur Test',
                    from_email: testEmail,
                    company: 'Test Company',
                    sector: 'Test Sector',
                    niveau: 'Débutant',
                    subject: `🔥 Test notification lead - ${new Date().toLocaleTimeString()}`,
                    message: `🔥 NOUVEAU DIAGNOSTIC IA - TEST

👤 NOUVEAU CONTACT:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
• Nom: Utilisateur Test
• Email: ${testEmail}
• Entreprise: Test Company
• Secteur: Test Sector

📊 NIVEAU DE MATURITÉ IA: Débutant

🎯 CECI EST UN TEST DE NOTIFICATION

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
📅 Test effectué le: ${new Date().toLocaleString()}

Répondre directement à : ${testEmail}`
                };

                log('📦 Envoi notification Martial...');
                const notificationResponse = await emailjs.send(serviceId, notificationTemplateId, notificationParams);
                log(`✅ Email NOTIFICATION envoyé !`, 'success');
                
                log(`📊 Client Response: ${JSON.stringify(clientResponse)}`, 'success');
                log(`📊 Notification Response: ${JSON.stringify(notificationResponse)}`, 'success');
                log(`📬 Vérifiez les emails : ${testEmail} ET martial@lexiapro.fr`, 'success');

                alert('✅ Test réussi ! Vérifiez les deux emails:\n• Rapport client envoyé à: ' + testEmail + '\n• Notification envoyée à: martial@lexiapro.fr');

            } catch (error) {
                log(`❌ Erreur: ${error.message}`, 'error');
                
                if (error.status) {
                    log(`📊 Status HTTP: ${error.status}`, 'error');
                }
                
                if (error.text) {
                    log(`📝 Détails: ${error.text}`, 'error');
                }

                console.error('Erreur complète:', error);
                alert(`❌ Test échoué: ${error.message}`);
            }
        }
    </script>
</body>
</html>
